<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - MIKIWEY'S APP</title> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans&family=Simonetta&display=swap" rel="stylesheet">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shortcut icon" href="/IMG/todo/logo2.ico">
</head>
<body>     
    <div id="login-box">
        <div class="left">
          <h1>Registrate</h1>
          <input type="text" name="username" placeholder="Nombre de usuario" />
          <input type="text" name="email" placeholder="E-mail" />
          <input type="password" name="password" placeholder="Contraseña" />
          <input type="password" name="password2" placeholder="Confirmar contraseña" />
          
          <input type="submit" name="signup_submit" value="Registrarse" />
          <a href="/html/login.html" class="text-decoration-none text-dark m-1">Inicia sesion</a>
        </div>
        
    <div class="right">
        <div class="logo">
            <a href="../index.html"><img src="../IMG/todo/logo.png" alt="MIKIWEY'S"></a>
        </div>
        <div class="facebook">
          <button class="social-signin facebook"><i class="bi bi-facebook"></i> Ingresa con Facebook </button>
        </div>
        <div class="facebook">
          <button class="social-signin twitter"><i class="bi bi-twitter"></i> Ingresa con Twitter</button>
        </div>
        <div class="facebook">
          <button class="social-signin google"><i class="bi bi-google"></i> Ingresa con Google</button>
        </div>
        </div>
        <div class="or">O</div>
    </div>
</body>
</html>
